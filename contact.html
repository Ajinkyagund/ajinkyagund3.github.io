  <link rel="stylesheet" href="style.css">
  <style>
    /* Center content */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* White box styling */
    .box {
      background: white;
      padding: 40px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      width: 70%;
      max-width: 800px;
      text-align: center;
    }

    /* Big bold heading */
    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #2980b9; /* Blue color */
      margin-top: 0;
    }

    /* Contact links */
    .contact-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      background: #f8f9fa;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .contact-links a:hover {
      background: #e0e0e0;
    }

    .contact-links img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
